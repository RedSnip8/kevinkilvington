{% extends "partials/base_page.html" %}
{% block title %}Album{% endblock %}

{% load static %}
{% block content %}
<div class="container my-3">
    <div class="row text-center">
        <h2>Albums</h2>
    </div>
</div>

<div class="container">
{% if cover_photo %}
    {% for album in cover_photo %}
    <div class="card bg-dark text-white">
        <img src="{{ album.photo_img.url }}" class="card-img" alt="...">
        <div class="card-img-overlay">
          <h5 class="card-title">{{ album.photo_album.Album_name }}</h5>
        </div>
      </div>
    {% endfor %}

{% else %}
    <p>No Albums are available.</p>
{% endif %}
</div>

{% endblock %}
