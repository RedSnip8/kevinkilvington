{% load static %}
{% extends "partials/base_page.html" %}
{% block title %}Album{% endblock %}
{% block content %}

{% if albums_list %}
    <ul>
    {% for album in albums_list %}
        <li><a href="/home/{{ album.id }}">{{ album.photo_img}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Albums are available.</p>
{% endif %}

{% endblock %}
