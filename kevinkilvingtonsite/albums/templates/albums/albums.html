{% extends "partials/base_page.html" %}

{% block content %}

{% if albums_list %}
    <ul>
    {% for album in latest_photos_list %}
        <li><a href="/home/{{ album.id }}">{{ album.photo_img}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No photos are available.</p>
{% endif %}

{% endblock %}
