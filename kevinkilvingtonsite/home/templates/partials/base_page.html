<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kevin Kilvington is a local professional photographern for hire based in Haddonfield, New Jersey 08033.
    Offering a wide array of photography options from graduations, weddings, engagments, portriats, product shoots, and baby/new born photos;
    Kevin is sure to deliver a professional photo shoot with cherishable memories.">
    <meta name="robots" content="index, follow"> 
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <!-- Custom CSS --> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">
    
    <!-- Lightbox -->
    <link rel="stylesheet" href="{% static 'css/lightbox.css' %}">
    <title>
        K Squared Photohraphy | {% block title %}{% endblock %}
    </title>
    <link rel="shortcut icon" type="image/svg" href="{% static 'img/Logo_black_ksquared.svg' %}">
</head>
<body>
    <!-- NavBar -->
    {% include 'partials/_navbar.html' %}
    
    {% block content %}
    {% endblock %}
    
    <!-- Footer -->
    {% include 'partials/_footer.html' %}
    
    <!-- Lightbox JS-->
    <script src="{% static 'js/lightbox-plus-jquery.js' %} "></script>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <!-- Masonry CDN and Local Fallback-->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="{% static "js/masonry.pkgd.min.js" %}"></script>

    <!-- Custom JS-->
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
