{% load static %}
<!-- Floating Contact Button -->
<div>
    <!-- Button trigger modal -->
    <button id="modalInput" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#requestModal">
        Request Information
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="requestModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Request for Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form action="{% url 'contact' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="page" value="{{ request.path }}">
                        
                        {{ form }}

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
