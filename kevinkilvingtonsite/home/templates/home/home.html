{% extends "partials/base_page.html" %}
{% block title %}Home{% endblock %}

{% block content %}

{% if latest_photos_list %}
    <ul>
    {% for picture in latest_photos_list %}
        <li><a href="/home/{{ picture.id }}">{{ picture.photo_img}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No photos are available.</p>
{% endif %}

{% endblock %}
